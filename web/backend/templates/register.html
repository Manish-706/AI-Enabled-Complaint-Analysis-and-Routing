<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
     <!-- Navbar -->
     <nav class="navbar">
        <!-- Logo on the left -->
        <div class="logo">
            <img src="../static/logo.png" alt="Government Logo">
        </div>

        <!-- Navigation Links -->
        <ul class="nav-links">
            <!-- Home with icon and text -->
            <li class="nav-item">
                <a href="home">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>

            <!-- Map with icon and text -->
            <li class="nav-item">
                <a href="map">
                    <i class="fas fa-map"></i>
                    <span>Map</span>
                </a>
            </li>

            <!-- Department with icon and text -->
            <li class="nav-item">
                <a href="department">
                    <i class="fas fa-building"></i>
                    <span>Department</span>
                </a>
            </li>

            <!-- Category dropdown with icon and text -->
            <li class="nav-item dropdown">
                <a href="#">
                    <i class="fas fa-list"></i>
                    <span>Category</span>
                    <i class="fas fa-caret-down"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="#" data-category="water">Water Issues</a></li>
                    <li><a href="#" data-category="electricity">Electricity Issues</a></li>
                    <li><a href="#" data-category="roads">Road Maintenance</a></li>
                    <li><a href="#" data-category="sanitation">Sanitation</a></li>
                </ul>
            </li>

            <!-- Search bar -->
            <li class="nav-item search-bar">
                <form class="search-form">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button type="submit" class="search-button">üîç</button>
                </form>
            </li>
        </ul>
    </nav>

    <!-- Registration Section -->
    <main class="login-section">
        <div class="login-container">
            <div class="person-icon">
                <i class="fas fa-user-circle"></i>
            </div>
            <h2>Register</h2>
            <form class="login-form" action="{{ url_for('auth_routes.register') }}" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="department">Department</label>
                    <input type="text" id="department" name="department" placeholder="Enter your department" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <!-- Add a link/button for login -->
            <p class="register-link">Already have an account? <a href="{{ url_for('auth_routes.login') }}">Login here</a></p>
            {% if error %}
                <p class="error-message">{{ error }}</p>
            {% endif %}
        </div>
    </main>
</body>
</html>
